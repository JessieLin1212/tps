<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
    <div id="login">
        <div class="container clearfix">
            <div class="login_box">
                <h3>账号登录</h3>
                <div class="login_user">
                    <form class="login_form" action="">
                        <ul>
                            <li>
                                <i class="iconfont icon-gerenzhongxin"></i>
                                <input id="userName" name="userName" type="text" placeholder="邮箱 / ID / 手机号"/>
                            </li>
                            <li>
                                <i class="iconfont icon-bofangqi-suoping"></i>
                                <input id="login_psd" name="login_psd" type="password" placeholder="密码"/>
                                <p class="tishi">* 账号或密码不正确</p>
                            </li>
                            <li>
                                <input id="code" name="code" type="text" placeholder="验证码" />
                                <span class="code_num"></span>
                            </li>
                            <li>
                                <input type="button" class="login_button" value="登录" />
                            </li>
                            <li>
                                <p class="go_dl">不是会员？<a href="">马上注册</a><a href="">忘记密码</a></p>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
