<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
</head>
<body>
    <div id="register">
        <div class="container clearfix">
            <div class="reg_box">
                <ul class="reg_fs">
                    <li><a href="">邮箱注册</a></li>
                    <li class="active"><a href="">手机号码注册</a></li>
                </ul>
                <div class="reg_phone">
                    <form class="reg_mobile" action="">
                        <ul>
                            <li>
                                <input id="phoneNum" name="phoneNum" type="text" placeholder="请输入手机号码(仅限中国大陆手机)"/>
                                <p class="tishi">请输入正确的电子邮箱或手机号,提现将进行验证.</p>
                            </li>
                            <li>
                                <input id="psd" name="psd" type="text" placeholder="请输入密码"/>
                                <p class="tishi">密码不一致。</p>
                            </li>
                            <li>
                                <input id="psd_again" name="psd_again" type="text" placeholder="请再次输入密码"/>
                                <p class="tishi">密码不一致。</p>
                            </li>
                            <li>
                                <input id="agree" name="agree" type="checkbox" checked/>
                                我同意
                                <a href="">《TPS用户注册协议》</a>
                            </li>
                            <li>
                                <input type="button" class="submit_button" value="同意协议并注册" />
                            </li>
                            <li>
                                <p class="go_dl">已有账号？<a href="">去登录</a></p>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
